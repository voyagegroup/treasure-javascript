<body>
	<h1>Let's fetch</h1>

	<h3>#1 Success</h3>
	<textarea rows="10" cols="60" id="success" disabled></textarea>

	<h3>#2 Error</h3>
	<textarea rows="10" cols="60" id="error" style="color:red" disabled></textarea>

	<script type="text/javascript">
	const successHandler = function(text) {
		document.getElementById("success").textContent = JSON.stringify(text);
	}
	const errorHandler = function(error) {
		document.getElementById("error").textContent = `${error.name}: ${error.message}`;
	}

	// change this
	const request = function(method, url, body=null) {
		let count = 0;
		return fetch(url,{method, body}).then(response => {
			if (response.ok) {
				return response.json()
			} else {
				if (response.status !== 503 || count >= 5) {
					throw new Error('Response invalid');
				} else {
					count += 1;
					return request(method, url);
				}
			}
		})
	}

	const requestWithTimeout = function(time) {
		return function(method, url) {
			return Promise.race([timeout(time), request(method, url)])
		}
	}

	const timeout = function(time) {
		return new Promise(function(resolve, reject) { 
			setTimeout(() => reject(new Error('timeout だよ')), time); 
		});
	}

	const getPost = function(array) {
		return Promise.all([requestWithTimeout(2000)("GET", array[0]), requestWithTimeout(2000)("GET", array[1])])
			.then((values) => {
				values[0].comments = values[1]
				return values[0]
			})
	}

	// #1 GET 2xx
	request("GET", "http://localhost:3001/posts").then(successHandler).catch(errorHandler)
